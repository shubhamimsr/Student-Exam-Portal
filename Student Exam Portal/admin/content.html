        $(document).ready(function () {
            GetContent();
            $("#btnupdate").hide();

            $("#logout").click(function () {
                var confirmLogout = window.confirm('Are you sure you want to log out?');
                if (confirmLogout) {
                    document.cookie = 'aun' + "=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                    window.location.href = "../adminlogin.html";
                }
            });

            if (getCookie('aun') == null) {
                window.location.href = "../adminlogin.html"
            }
            function getCookie(aun) {
                var value = ";" + document.cookie;
                var parts = value.split(";" + aun + "=");
                if (parts.length === 2) return parts.pop().split(";").shift();
            }

            var sname = getCookie("aun");
            $("#uname").append(sname);
        })
        function getCookie(aun) {
            var value = ";" + document.cookie;
            var parts = value.split(";" + aun + "=");
            if (parts.length === 2) return parts.pop().split(";").shift();

        }
        function GetContent() {
            $.ajax({
                url: 'http://localhost:9090/api/content',
                method: 'get',
                content: 'application/json',
                success: function (resp) {
                    console.log(resp)
                    $.each(resp, function (i, d) {
                        $("#tbldata").append("<tr><td>" + d.content_id + "</td><td>" + d.content_name + "</td><td>" + d.topic.topic_name + "</td></tr>")
                        $("#content_id").val(d.content_id + 1);
                    })
                }
            })
        }
